<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Online - End Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f8f2; /* Off-white background */
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      text-align: center;
      z-index: 2;
    }

    .score-rank {
      font-size: 2rem;
    }

    .score-rank p {
      margin: 10px 0;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="score-rank">
      <p>Score: <span id="score">0</span></p>
      <p>Rank: <span id="rank">Unranked</span></p>
    </div>
  </div>
  <canvas id="background"></canvas>

  <script>
    // Fetch score and rank from the URL (if provided)
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score') || 0;
    const rank = urlParams.get('rank') || 'Unranked';

    // Update the score and rank elements
    document.getElementById('score').textContent = score;
    document.getElementById('rank').textContent = rank;

    // Background animation
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 6 + 2; // Bubble size
        this.speedX = Math.random() * 1 - 0.5; // Horizontal movement
        this.speedY = Math.random() * -2 - 1; // Upward movement
        this.color = `rgba(0, 150, 255, ${Math.random() * 0.8 + 0.2})`; // Blue with transparency
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;

        // Respawn bubbles at the bottom when they go out of view
        if (this.y < 0) {
          this.y = canvas.height;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.strokeStyle = `rgba(0, 150, 255, 0.5)`; // Light blue border
        ctx.stroke();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(248, 248, 242, 0.3)'; // Slight transparency for smooth fading
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
