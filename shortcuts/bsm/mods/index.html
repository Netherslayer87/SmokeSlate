<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mod Downloader</h1>
        <p>Click the button to download all selected mods.</p>
        <button id="downloadBtn">Download All</button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const inputUrls = urlParams.get('input');

            if (inputUrls) {
                const urls = inputUrls.split(',').map(url => url.trim()).filter(url => url);

                if (urls.length > 0) {
                    urls.forEach(url => {
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = '';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    });
                } else {
                    alert('No valid URLs found.');
                }
            } else {
                alert('No mods selected');
            }
        });
    </script>
</body>
</html>
