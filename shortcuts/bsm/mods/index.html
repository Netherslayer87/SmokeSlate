<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const input = urlParams.get('input').split(',');
        console.log(urlParams.get('input'))
        document.getElementById("urls").innerText = urlParams.get('input')

        function downloadURI(urls) {
          urls.forEach(url => {
            const link = document.createElement('a');
            link.href = url;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        }
        
        </script>
        <title>Download mods</title>
</head>
<body onload="downloadURI(input);">
  <h1>Downloding...</h1>
  <progress></progress>
  <a id="urls">urls</a>
</body>
</html>
