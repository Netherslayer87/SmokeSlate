<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Download mods</title>
</head>
<body onload="input.forEach((item) => downloadURI(item));">
    <script>
        const input = urlParams.get('input').split(',');
        document.getElementById("urls").innerText = input

        function downloadURI(uri) {
          var link = document.createElement("a");
          link.download = true; // <- name instead of 'name'
          link.href = uri;
          link.click();
          link.remove();
        }
        
        </script>

        <h1>Downloding...</h1>
        <a id="urls"></a>
</body>
</html>
