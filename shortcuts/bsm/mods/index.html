<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const input = urlParams.get('input').split(',');
        console.log(urlParams.get('input'))
        document.getElementById("urls").innerText = urlParams.get('input')

        function downloadURI(uri) {
          console.log(uri)
          var link = document.createElement("a");
          link.download; // <- name instead of 'name'
          link.href = uri;
          link.click();
          link.remove();
        }
        
        </script>
        <title>Download mods</title>
</head>
<body onload="input.forEach((item) => downloadURI(item));">
  <h1>Downloding...</h1>
  <progress></progress>
  <a id="urls">urls</a>
</body>
</html>
