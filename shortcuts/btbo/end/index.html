<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Online - End Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f8f2; /* Off-white background */
      color: #333; /* Dark text for contrast */
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #444; /* Slightly darker for better visibility */
    }

    .score-rank {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20vh; /* Push the content downward */
    }

    .score-rank p {
      margin: 10px 0;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>BTB Online</h1><center>
  <div class="score-rank">
    <p>Score: <span id="score">0</span></p>
    <p>Rank: <span id="rank">Unranked</span></p>
  </div></center>
  <canvas id="background"></canvas>

  <script>
    // Fetch score and rank from the URL (if provided)
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score') || 0;
    const rank = urlParams.get('rank') || 'Unranked';

    // Update the score and rank elements
    document.getElementById('score').textContent = score;
    document.getElementById('rank').textContent = rank;

    // Background animation
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        const grayValue = Math.random() * 100 + 155; // Random gray from light to medium
        this.color = `rgba(${grayValue}, ${grayValue}, ${grayValue}, 0.8)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap particles around screen edges
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(248, 248, 242, 0.5)'; // Slight transparency for smooth fading
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
